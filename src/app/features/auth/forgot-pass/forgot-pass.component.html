<section class="forgot-password" aria-labelledby="forgot-password-title">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="forgot-card">
          <div class="lock-icon">
            <div class="icon-circle">
              <i class="fas fa-lock" aria-hidden="true"></i>
            </div>
          </div>
          <div class="card-content">
            <h2 id="forgot-password-title" class="title">Forgot your password?</h2>
            <p class="subtitle">Enter your email address and we'll send you instructions to reset your password.</p>

            <div class="api-error text-center py-3" *ngIf="apiError">{{ apiError }}</div>

            <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="forgot-form" aria-live="assertive">
              <div class="email-input-group">
                <label for="email" class="input-label">Email address</label>
                <input type="email" id="email" formControlName="email" class="email-input"
                  [class.is-invalid]="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched"
                  placeholder="Enter your email" aria-describedby="email-hint" required>
                <div class="input-hint" id="email-hint"
                  *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
                  Please enter a valid email address.
                </div>
              </div>

              <button type="submit" class="reset-btn" [disabled]="forgotForm.invalid || isLoading"
                aria-label="Submit reset password">
                <span *ngIf="!isLoading">Reset Password</span>
                <span *ngIf="isLoading">
                  <i class="fas fa-spinner fa-spin me-2"></i>
                  Sending...
                </span>
              </button>
            </form>

            <div class="actions">
              <a [routerLink]="['../login']" class="back-link" aria-label="Back to login page">
                <i class="fas fa-chevron-left me-2" aria-hidden="true"></i>
                Back to login
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
